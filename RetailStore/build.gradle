buildscript {
    repositories {
    	mavenCentral()
        jcenter()
        maven { url "http://repo.spring.io/snapshot" }
        maven { url "http://repo.spring.io/milestone" }
    }
    dependencies {
        classpath("org.springframework.boot:spring-boot-gradle-plugin:2.0.0.BUILD-SNAPSHOT")
	    classpath('io.spring.gradle:dependency-management-plugin:0.6.1.RELEASE')
    }
}

apply plugin: 'java'
apply plugin: 'org.springframework.boot'
apply plugin: 'idea'

springBoot {
  mainClass = "com.akijay.retailstore.RetailStoreApplication"
}

jar {
    baseName = 'retailstore'
    version =  '0.0.1-SNAPSHOT'
}

repositories {
    maven { url "https://repo.spring.io/libs-snapshot" }
    maven { url "http://repo.spring.io/snapshot" }
    maven { url "http://repo.spring.io/milestone" }
    maven { url "https://repo.spring.io/libs-release"} //for springfox-swagger
    jcenter()
}

dependencies {
    compile  "org.springframework.boot:spring-boot-starter-web",
             "org.springframework.boot:spring-boot-starter-data-jpa",
             "com.fasterxml.jackson.datatype:jackson-datatype-jdk8",
             "org.neo4j:neo4j:3.0.1",
             "org.mongodb:mongo-java-driver:3.3.0",
             "org.springframework.boot:spring-boot-starter-data-mongodb",
             "io.springfox:springfox-swagger-ui:2.6.0",
             "io.springfox:springfox-swagger2:2.6.0",
             'org.springframework.security:spring-security-web:4.2.1.BUILD-SNAPSHOT',
             'org.springframework.security:spring-security-config:4.2.1.BUILD-SNAPSHOT'
    		
    testCompile("org.springframework.boot:spring-boot-starter-test:2.0.0.BUILD-SNAPSHOT")
}
